<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title th:text="${header}">New Book</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            padding-top: 50px; /* Add space from the top */
        }

        .container {
            max-width: 800px; /* Adjusted container max-width */
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #198754; /* Green color for header */
            margin-bottom: 30px;
        }

        /* Form styles */
        #book-register-form {
            width: 70%; /* Adjusted form width */
            margin: auto;
            padding: 20px;
            background-color: #fff; /* White background for form */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Added box shadow */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

        /* Input styles */
        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da; /* Gray border */
            border-radius: 5px;
        }

        /* File input styles */
        input[type="file"] {
            border: none;
        }

        /* Button styles */
        .btn-success {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #198754; /* Green background for success button */
            border: none;
            border-radius: 5px;
            color: #fff; /* White text color */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #146c43; /* Darker green on hover */
        }

        /* Link styles */
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #0d6efd; /* Blue link color */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0a58ca; /* Darker blue on hover */
        }
    </style>
</head>
<body>
<div th:insert="~{menu :: menu}"></div>
<h1 style="text-align: center; color: green" th:text="${header}">New Book</h1>

<form id="book-register-form" method="POST" th:action="@{/books/new-book-process}"
      th:object="${book}"  enctype="multipart/form-data">

    <input th:field="*{id}" type="hidden"/>

    <div class="form-group"><label for="book-name">Name:</label><br>
        <input class="form-control" id="book-name" th:field="*{name}"/>
        <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div class="form-group"><label for="book-author">Author:</label><br>
        <textarea class="form-control" id="book-author" th:field="*{author}"> </textarea>
        <span class="error-message" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
    </div>

    <div class="form-group"><label for="book-description">Description:</label> <br>
        <textarea class="form-control" id="book-description" th:field="*{description}"></textarea>
        <span class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </div>

    <div class="form-group"><label for="book-price">Price:</label><br>
        <input class="form-control" id="book-price" th:field="*{price}" type="number"/>
        <span class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </div>

    <div class="form-group"><label for="book-pageCount">pageCount:</label><br>
        <input class="form-control" id="book-pageCount" th:field="*{pageCount}" type="number"/>
        <span class="error-message" th:if="${#fields.hasErrors('pageCount')}" th:errors="*{pageCount}"></span>
    </div>

    <div class="form-group"><label for="book-image">Image:</label><br>
        <input class="form-control" id="book-image"  type="file"
               name="imageFile" accept="image/x-png, image/jpeg, image/jpg" />

    </div>

    <input class="btn btn-success" type="submit" value="Save"/>
</form>
<a th:href="@{/books}">List of Books</a>
</body>
</html>
